        <div title="compose" class="wxcomposebtn">

                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">

        <!-- compose Modal -->
        <div class="composemodal">
            <div class="composemodal__container">

                <div class="composemodal__navbar">
                    <div id="closeModal" title="Back" class="composemodal__iconview">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z" />
                        </svg>
                    </div>
                    <p class="composemodal__textheader"></p>
                </div>

                <div class="composemodal__formview">
                    <form id="form" accept-charset="utf-8" autocomplete="off">
                        <div class="composemodal__titleview">
                            <input type="text" id="inputTitle" maxlength="25" placeholder="Your note title"
                                class="composemodal__titleview--input">
                        </div>

                        <div class="composemodal__textview">
                            <textarea id="inputText" placeholder="Your note content" maxlength="600" cols="50" rows="10"
                                class="composemodal__textview--textarea"></textarea>
                        </div>

                        <div class="composemodal__widgets">
                            <button type="submit" class="composemodal__widgets--btn">Save</button>
                        </div>
                    </form>
                </div>
